<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> 
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>YaStyle</title>
    </head>
    <body style="background-image: url(onlineshop/covers/cover-background.jpg)">
        <div class="myHeader sticky-top">
            <div class="center">
            <a href="index.html"><h1>YaStyle</h1><span>
            </div>
            <div id="menu-nav" class="text-uppercase">
            <ul>
                <li><a href="shopping.html#women-dept">Women</a></li>
                <li><a href="shopping.html#men-dept">Men</a></li>
                <li><a href="shopping.html#girls-dept">Girls</a></li>
                <li><a href="shopping.html#boys-dept">Boys</a></li>
                <li><a href="shopping.html#accessories">Accessories</a></li>

                <li class="cart">
                    <a href="cart.html">
                        <ion-icon id="cart-image" name="cart-outline"></ion-icon><span>0</span>
                    </a>
                </li>
            </ul>
            </div>
        </div>
        <div>
            <img src="onlineshop/covers/banner.jpg" width="100%" alt="Sale Banner" />
          </div>
        <div id="shopping-cart">My Cart</div>
        <div class="products-container"></div>
        <div class="container-shopping-cart" id="shopping-container">
            <div class="checkout-container"></div>

            <div class="text-center">
                <label>Promo Code:</label>
                <input id="promo" name="promo"></input>
                <button onclick="applyPromo()">Apply</button>
            </div>

            <div class="order-summary">
                <hr style="width:100%;text-align:left;margin-left:0">
                <h3>Order Summary</h3>
                <div class="subtotal"></div> 
                <div class="tax">Tax: 10%</div>
                <div class="total-summary"></div>
                <a href="shipping-info.html"><button class="checkout" >CHECK OUT</button></a>
            </div>
               
        </div>    
    </body>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
